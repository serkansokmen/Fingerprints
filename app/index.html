        <title>Fingerprints</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

    <body ng-app="fingerprintsApp">
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehapp  y.com/">upgrade your browser</a> to improve your experience.</p>

        <!-- Add your site or application content here -->
        <div class="container">
            <nav class="navbar navbar-default" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="home"><i class="fa fa-home"></i> Home</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <ul class="nav navbar-nav pull-right">
                    <li><a ui-sref="stamp"><i class="fa fa-plus"></i> Create</a></li>
                    <li><a ui-sref="stamps"><i class="fa fa-picture-o"></i> Show Composite</a></li>
                </ul>
            </nav>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><i class="fa fa-group"></i>
                    <span ng-pluralize count="totalViewers" when="{  '0': 'No user is online.',
                                                                    'one': '1 person is viewing.',
                                                                    'other': '{} people are viewing.'}"></span>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><i class="fa pull-right" ng-class="{'fa-circle text-success': connected, 'fa-circle-o text-muted': !connected}"></i></div>
            </div>
            <br>
            <div ui-view class="dn-fade-left"></div>

            <br>
            <footer class="footer" style="font-size:12px;">
                &copy; Fingerprints 2014
            </footer>
        </div>

        <!--[if lt IE 9]>
