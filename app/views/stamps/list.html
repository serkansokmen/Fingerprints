
<div ng-if="showWarning">
    <div class="alert alert-success" ng-show="connected">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        You are online.
    </div>
    <div class="alert alert-warning" ng-hide="connected">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Warning!</strong> Disconnected from live stream ...
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body canvas-container">
        <div ng-repeat="stamp in stamps | orderBy: '-createdAt'" style="position:relative;">
            <div stamp model="stamp"></div>
        </div>
    </div>
</div>
