<form ng-submit="addStamp()" role="form" novalidate ng-if="user" class="animated" ng-class="{
      'slideInDown': user,
      'slideOutUp': !user
    }">
    <input type="hidden" name="">
    <div class="panel panel-default">
        <div class="panel-body canvas-container" style="position:relative;" mover="" ng-click="moveFingerprint($event)">
            <div fingerprint
            color="newStamp.color"
            ng-if="newStamp.fingerprint == fp"
            ng-repeat="fp in fingerprints"
            top="newStamp.top"
            left="newStamp.left"
            source="fp.thumbnail"></div>
        </div>
    </div>
    <div class="well well-sm">
        <label ng-class="{'text-muted': !user}">Choose a fingerprint</label>
        <button type="button" class="btn btn-link btn-xs animated-repeater" ng-disabled="!user" ng-click="selectFingerprint(fp)" ng-repeat="fp in fingerprints" ng-class="{'btn-default': fp == newStamp.fingerprint}" style="margin:0 10px 10px 0;">
            <div fingerprint-thumb source="fp.thumbnail" thumn-width="35" thumb-height="35"></div>
        </button>
        <div class="btn-group">
            <button class="btn btn-success" type="button" colorpicker colorpicker-position="top" ng-model="newStamp.color">Select a color</button>
            <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i> Save</button>
        </div>
    </div>
</form>
<div class="btn-group">
    <a href="javascript://" class="btn btn-warning" ng-click="login()" ng-if="!user"><i class="fa fa-facebook"></i> Login with Facebook</a>
    <a href="javascript://" class="btn btn-info" ng-click="logout()" ng-if="user"><i class="fa fa-sign-out"></i> Logout</a>
</div>
